{% extends 'hood/base.html' %} 
{% block content %}
<div class="row pt-5">
  <div class="col-12">
    <h2 class="text-center">Business Detail</h2>
  </div>
  <hr />
</div>

<div class="row">
  <div class="col-3"></div>
  <div class="col-md-6 col-sm-6 py-3">
    <div class="card card-block">
      <img
        class="card-img-2"
        src="{{business.image.url}}"
        alt="Photo of sunset"
      />
      <h5 class="card-title mt-3 mb-3 px-2">
        <strong class="text-capitalize"> {{business.title }}</strong> â€¢
        {{business.owner.username }}
      </h5>
      <p class="px-2">{{ business.email }}</p>
      <p class="px-2">{{business.body}}</p>
      <small class="text-muted text-uppercase px-2"
        >created on {{business.timestamp| date:"D d M Y"}}</small
      >
      <div class="px-2">
        <a
          href="{% url 'business-home' %}"
          target="_blank"
          class="btn btn-outline-success btn-circle btn-sm m-2 shadow"
          ><i class="fa fa-arrow-left" aria-hidden="true"></i
        ></a>
        {% if business.owner == user %}
        <a
          href="{% url 'business-delete' business.id %}"
          class="btn btn-outline-danger btn-circle btn-sm m-2 shadow"
          ><i class="far fa-trash-alt"></i
        ></a>
        <a
          href="{% url 'business-update' business.id %}"
          class="btn btn-outline-primary btn-sm btn-circle m-2 shadow shadow" ><i class="fas fa-edit"></i></a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
